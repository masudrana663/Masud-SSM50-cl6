<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- style.css linking hare -->
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<section class="wrapper">
		<form action="" class="login-form">
			<div class="rana">
				<img src="images/rana.jpg" alt="" class="user">
			</div>
			<div class="form-group">
				<label for="">Fullname</label>
				<input type="text" placeholder="Fullname" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Username</label>
				<input type="text" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Email</label>
				<input type="Email" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="Password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Confirm password</label>
				<input type="Confirm password" placeholder="Confirm password" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Mobile Number</label>
				<input type="Mobile Number" placeholder="Mobile Number" class="form-control">
			</div>
			<div class="form-group">
				<input type="Submit" value="Login" class="btn">
			</div>
		</form>
	</section>

	
</body>
</html>
